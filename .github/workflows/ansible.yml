name: Ansible Playbook CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ansible:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup ansible
        run: |
          python -m pip install --upgrade pip
          pip install "ansible>=8.0.0"

      - name: Run playbook (support-tools)
        run: echo "$ANSIBLE_VAULT_PASSWORD" | ansible-playbook site.yml --tags support-tools --ask-vault-pass
        env:
            ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}

      - name: Run playbook (nginx-conf)
        run: echo "$ANSIBLE_VAULT_PASSWORD" | ansible-playbook site.yml --tags nginx,conf --ask-vault-pass
        env:
            ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}